<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - Prometheus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-5">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title mb-3">Prometheus Login</h4>
              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, msg in messages %}
                    <div class="alert alert-{{category}}" role="alert">{{ msg }}</div>
                  {% endfor %}
                {% endif %}
              {% endwith %}

              <form method="post" action="">
                <div class="form-group">
                  <label for="username">Username (optional)</label>
                  <input id="username" name="username" type="text" class="form-control" placeholder="username">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input id="password" name="password" type="password" class="form-control" required autofocus>
                </div>
                <button class="btn btn-primary btn-block">Sign in</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
