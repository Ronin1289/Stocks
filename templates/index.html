<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Prometheus - RSI Divergence Scanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Prometheus - RSI Divergence Scanner</h1>
        <div>
          <a href="/logout" class="btn btn-sm btn-outline-secondary">Logout</a>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <form id="scanForm" class="form-inline">
            <label class="mr-2">Group</label>
            <select id="group" class="form-control mr-2">
              <option value="large" selected>Large Cap</option>
              <option value="mid">Mid Cap</option>
              <option value="small">Small Cap</option>
              <option value="nifty100">NIFTY100</option>
            </select>

            <label class="sr-only">Period</label>
            <select id="period" class="form-control mr-2">
              <option value="1y" selected>1y</option>
              <option value="6mo">6mo</option>
              <option value="3mo">3mo</option>
            </select>

            <label class="sr-only">Interval</label>
            <select id="interval" class="form-control mr-2">
              <option value="1d" selected>1d</option>
              <option value="1wk">1wk</option>
            </select>

            <label class="sr-only">Order</label>
            <input id="order" type="number" class="form-control mr-2" value="5" min="1" style="width:80px;">

            <button id="scanBtn" class="btn btn-primary">Scan</button>
          </form>
        </div>
      </div>

      <div id="status" class="mb-3 small text-muted"></div>

      <div class="row">
        <div class="col-12 col-md-6 mb-3">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Signal Distribution</h5>
              <canvas id="pieChart" width="400" height="300"></canvas>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 mb-3">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Results</h5>
              <div class="table-responsive">
                <table class="table table-sm table-striped" id="resultsTable">
                  <thead>
                    <tr><th>Stock</th><th>Signal</th></tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
    const form = document.getElementById('scanForm');
    const status = document.getElementById('status');
    const resultsBody = document.querySelector('#resultsTable tbody');
    let pieChart = null;

    function setStatus(msg){ status.textContent = msg }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const group = document.getElementById('group').value;
      const period = document.getElementById('period').value;
      const interval = document.getElementById('interval').value;
      const order = document.getElementById('order').value;

      setStatus('Scanning â€” this may take up to a few minutes...');
      resultsBody.innerHTML = '';

      try{
        const resp = await fetch('/api/scan', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({group, period, interval, order})
        });

        if(!resp.ok){
          const err = await resp.json();
          setStatus('Error: ' + (err.error||resp.statusText));
          return;
        }

        const data = await resp.json();
        setStatus('Scan complete.');

        const results = data.results || [];
        const counts = data.counts || {};

        // populate table
        resultsBody.innerHTML = results.map(r => `<tr><td>${r.Stock}</td><td>${r.Signal}</td></tr>`).join('');

        // prepare pie
        const labels = Object.keys(counts);
        const values = labels.map(k=>counts[k]);
        const colors = labels.map(l => l==='bullish' ? '#2ca02c' : l==='bearish' ? '#d62728' : l==='neutral' ? '#7f7f7f' : '#ff7f0e');

        const ctx = document.getElementById('pieChart').getContext('2d');
        if(pieChart) pieChart.destroy();
        pieChart = new Chart(ctx, {
          type: 'pie',
          data: {labels, datasets:[{data: values, backgroundColor: colors}]},
        });

      }catch(err){
        setStatus('Error: ' + err.message);
      }
    });
    </script>
  </body>
</html>
